<!-- /templates/productos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos Terminados</title>
</head>
<body>
    <h1>Gestión de Productos Terminados</h1>
    <form method="post">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="descripcion" placeholder="Descripción">
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <input type="date" name="fecha_produccion" required>
        <input type="number" name="id_produccion" placeholder="ID Producción" required>
        <button type="submit">Registrar Producto Terminado</button>
    </form>

    <h2>Productos Terminados</h2>
    <ul>
        {% for producto in productos %}
            <li>{{ producto.nombre }}: {{ producto.cantidad }} unidades (Fecha de Producción: {{ producto.fechaProduccion }})</li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('index') }}">Volver al inicio</a>
</body>
</html>
